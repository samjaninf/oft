<page backtop="15mm" backbottom="15mm" backleft="15mm" backright="15mm"> 
 	<h2 style="font-family: helvetica, sans; font-size: 36pt; text-align: center;">Productfiche</h2>
	
 	<table border="0" cellpadding="10" cellspacing="0" style="padding-top: 5mm; width: 100%;">
 		<tr>
 			<td style="padding-left: 0mm; width: 50%; vertical-align: top;">
 				<p style="font-family: helvetica, sans; font-size: 10pt;">
					<img src="#image">
				</p>
			</td>
			<td style="padding-right: 0mm; text-align: right; width: 50%; vertical-align: top;">
 				<p style="font-family: helvetica, sans; font-size: 10pt;">
					#artikel<br/>
					#beschrijving<br/>
					#prijs<br/>
					#merk
				</p>
			</td>
		</tr>
 	</table>
	
	<table border="0" cellpadding="10" cellspacing="0" style="padding-top: 10mm; width: 100%;">
 		<tr>
 			<td style="width: 25%;">
 				<p style="font-family: helvetica, sans; font-size: 10pt;">
					<span style="font-weight: bold; text-decoration: underline;">Documentnummer</span><br>
					#document
				</p>
			</td>
			<td style="width: 50%;">
 				<p style="font-family: helvetica, sans; font-size: 10pt; text-align: center;">
					<span style="font-weight: bold; text-decoration: underline;">Opmaakdatum</span><br>
					#opmaakdatum
				</p>
			</td>
			<td style="width: 25%;">
 				<p style="font-family: helvetica, sans; font-size: 10pt; text-align: right;">
					<span style="font-weight: bold; text-decoration: underline;">Vervaldatum</span><br>
					#vervaldatum
				</p>
			</td>
		</tr>
 	</table>

	<table border="0" cellpadding="10" cellspacing="0" style="padding-top: 10mm; width: 100%; border-collapse: collapse;">
 		<tr>
 			<td style="border-width: 1px; border-style: solid; border-color: #000; width: 15%; vertical-align: middle;">
 				<p style="font-family: helvetica, sans; font-size: 10pt; text-align: center;">
					<span style="font-weight: bold; text-decoration: underline;">Artikel</span>
				</p>
			</td>
			<td style="border-width: 1px; border-style: solid; border-color: #000; width: 30%; vertical-align: middle;">
 				<p style="font-family: helvetica, sans; font-size: 10pt; text-align: center;">
					<span style="font-weight: bold; text-decoration: underline;">Omschrijving</span>
				</p>
			</td>
			<td style="border-width: 1px; border-style: solid; border-color: #000; width: 10%; vertical-align: middle;">
 				<p style="font-family: helvetica, sans; font-size: 10pt; text-align: center;">
					<span style="font-weight: bold; text-decoration: underline;">Aantal</span>
				</p>
			</td>
			<td style="border-width: 1px; border-style: solid; border-color: #000; width: 15%; vertical-align: middle;">
 				<p style="font-family: helvetica, sans; font-size: 10pt; text-align: center;">
					<span style="font-weight: bold; text-decoration: underline;">Eenheidsprijs</span>

			</td>
			<td style="border-width: 1px; border-style: solid; border-color: #000; width: 15%; vertical-align: middle;">
 				<p style="font-family: helvetica, sans; font-size: 10pt; text-align: center;">
					<span style="font-weight: bold; text-decoration: underline;">BTW (21%)</span>
				</p>
			</td>
		</tr>
		<tr>
 			<td style="border-width: 1px; border-style: solid; border-color: #000; width: 15%; vertical-align: middle;">

					#course
				</p>
			</td>
			<td style="border-width: 1px; border-style: solid; border-color: #000; width: 30%; vertical-align: middle;">
 				<p style="font-family: helvetica, sans; font-size: 10pt; text-align: center;">
					#title
				</p>
			</td>
			<td style="border-width: 1px; border-style: solid; border-color: #000; width: 10%; vertical-align: middle;">
 				<p style="font-family: helvetica, sans; font-size: 10pt; text-align: center;">
					1
				</p>
			</td>
			<td style="border-width: 1px; border-style: solid; border-color: #000; width: 15%; vertical-align: middle;">

				</p>
			</td>
			<td style="border-width: 1px; border-style: solid; border-color: #000; width: 15%; vertical-align: middle;">

				</p>
			</td>
			<td style="border-width: 1px; border-style: solid; border-color: #000; width: 15%; vertical-align: middle;">
 				<p style="font-family: helvetica, sans; font-size: 10pt; text-align: center;">
					#tax
				</p>
			</td>
		</tr>

</page>
